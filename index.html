<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Home Shopping Tracker</title>
    
    <!-- Mobile App Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Home Hub">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#3b82f6">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & Babel for Browser Rendering -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-slate-50 text-slate-900 font-sans select-none">
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        const { useState, useEffect, useMemo } = React;
        
        // --- Firebase Browser Imports ---
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-analytics.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
        import { getFirestore, collection, doc, setDoc, onSnapshot, deleteDoc, addDoc, updateDoc, query } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

        // --- Your Verified Firebase Configuration ---
        const firebaseConfig = {
            apiKey: "AIzaSyAMHGLSbvAbvxAhyCNUlG6X44f1ZoiFAuQ",
            authDomain: "home-shopping-tracker.firebaseapp.com",
            projectId: "home-shopping-tracker",
            storageBucket: "home-shopping-tracker.firebasestorage.app",
            messagingSenderId: "551174056725",
            appId: "1:551174056725:web:d305f58bc347353bb4171c",
            measurementId: "G-DJYR68JH7E"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const appId = "home-shopping-shared-v1";

        // --- Custom SVG Icons ---
        const Icon = ({ name, size = 20, className = "" }) => {
            const icons = {
                home: <><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></>,
                plus: <><line x1="12" x2="12" y1="5" y2="19"/><line x1="5" x2="19" y1="12" y2="12"/></>,
                star: <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/>,
                settings: <><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/></>,
                clock: <><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></>,
                trash: <><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/><line x1="10" x2="10" y1="11" y2="17"/><line x1="14" x2="14" y1="11" y2="17"/></>,
                link: <><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/><polyline points="15 3 21 3 21 9"/><line x1="10" x2="21" y1="14" y2="3"/></>,
                trending: <><polyline points="22 7 13.5 15.5 8.5 10.5 2 17"/><polyline points="16 7 22 7 22 13"/></>,
                car: <><path d="M19 17h2c.6 0 1-.4 1-1v-3c0-.9-.7-1.7-1.5-1.9C18.7 10.6 16 10 16 10s-1.3-1.4-2.2-2.3c-.5-.4-1.1-.7-1.8-.7H5c-.6 0-1.1.4-1.4.9l-1.4 2.9A3.7 3.7 0 0 0 2 12v4c0 .6.4 1 1 1h2"/><circle cx="7" cy="17" r="2"/><circle cx="17" cy="17" r="2"/></>,
                loader: <><path d="M12 2v4"/><path d="M12 18v4"/><path d="M4.93 4.93l2.83 2.83"/><path d="M16.24 16.24l2.83 2.83"/><path d="M2 12h4"/><path d="M18 12h4"/><path d="M4.93 19.07l2.83-2.83"/><path d="M16.24 7.76l2.83-2.83"/></>,
                alert: <><circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="12"/><line x1="12" y1="16" x2="12.01" y2="16"/></>,
                info: <><circle cx="12" cy="12" r="10"/><line x1="12" y1="16" x2="12" y2="12"/><line x1="12" y1="8" x2="12.01" y2="8"/></>
            };
            return (
                <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                    {icons[name]}
                </svg>
            );
        };

        const App = () => {
            const [user, setUser] = useState(null);
            const [authError, setAuthError] = useState(null);
            const [permError, setPermError] = useState(false);
            const [properties, setProperties] = useState([]);
            const [needs, setNeeds] = useState({
                maxPrice: 550000,
                maxHOA: 500,
                targetCities: ['Vernon Hills', 'Northbrook', 'Glenview'],
                workAddress: '1675 S Lakeside Dr, Waukegan, IL',
                maxCommute: 30
            });

            const [view, setView] = useState('list');
            const [selectedId, setSelectedId] = useState(null);
            const [newUrl, setNewUrl] = useState('');
            const [isProcessing, setIsProcessing] = useState(false);
            const [loading, setLoading] = useState(true);
            const [deletingId, setDeletingId] = useState(null);
            const [syncError, setSyncError] = useState(null);

            // --- Authentication ---
            useEffect(() => {
                const initAuth = async () => {
                    try {
                        const token = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
                        if (token) {
                            try { await signInWithCustomToken(auth, token); } 
                            catch { await signInAnonymously(auth); }
                        } else {
                            await signInAnonymously(auth);
                        }
                    } catch (err) {
                        setAuthError(err.message);
                        setLoading(false);
                    }
                };
                initAuth();
                const unsubscribe = onAuthStateChanged(auth, (u) => {
                    if (u) { setUser(u); setLoading(false); }
                });
                return () => unsubscribe();
            }, []);

            // --- Data Sync ---
            useEffect(() => {
                if (!user) return;
                
                const propertiesCol = collection(db, 'artifacts', appId, 'public', 'data', 'properties');
                const unsubscribeProps = onSnapshot(query(propertiesCol), 
                    (snapshot) => {
                        setProperties(snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() })));
                        setPermError(false);
                    },
                    (err) => {
                        if (err.code === 'permission-denied') setPermError(true);
                    }
                );

                const needsDoc = doc(db, 'artifacts', appId, 'public', 'data', 'settings', 'shared_needs');
                const unsubscribeNeeds = onSnapshot(needsDoc, 
                    (snapshot) => {
                        if (snapshot.exists()) setNeeds(snapshot.data());
                        else setDoc(needsDoc, needs).catch(e => { if (e.code === 'permission-denied') setPermError(true); });
                    },
                    (err) => { if (err.code === 'permission-denied') setPermError(true); }
                );

                return () => { unsubscribeProps(); unsubscribeNeeds(); };
            }, [user]);

            const addProperty = async () => {
                if (!newUrl || !user) return;
                setIsProcessing(true);
                setSyncError(null);

                try {
                    const propertiesCol = collection(db, 'artifacts', appId, 'public', 'data', 'properties');
                    
                    // --- Extraction Logic Fix ---
                    // Attempt to parse the URL for address and city
                    const parts = newUrl.split('/');
                    const stateIndex = parts.indexOf('IL');
                    let extractedCity = 'Unknown City';
                    let extractedAddress = 'New Listing Entry';

                    if (stateIndex !== -1) {
                        extractedCity = (parts[stateIndex + 1] || '').replace(/-/g, ' ');
                        extractedAddress = (parts[stateIndex + 2] || '').split('-').slice(0, -1).join(' ').replace(/-/g, ' ');
                    }

                    // Simulated data variation based on the link
                    const isVernonHills = newUrl.toLowerCase().includes('vernon-hills');
                    const isNorthbrook = newUrl.toLowerCase().includes('northbrook');
                    
                    let price = isNorthbrook ? 540000 : 455000;
                    if (newUrl.includes('1952-Crenshaw-Cir')) price = 455000;
                    else if (!isVernonHills && !isNorthbrook) price = 499000;

                    let extracted = {
                        address: extractedAddress || 'Unknown Address',
                        city: extractedCity || 'Unknown City',
                        price: price,
                        hoa: isNorthbrook ? 480 : 416,
                        commuteTime: isVernonHills ? 22 : 35,
                        image: isNorthbrook 
                            ? 'https://images.unsplash.com/photo-1512917774080-9991f1c4c750?auto=format&fit=crop&w=800&q=80'
                            : 'https://ssl.cdn-redfin.com/photo/68/bigphoto/546/12346546_0.jpg',
                        summary: `A beautiful property located in ${extractedCity}. Features high ceilings, modern hardware, and a spacious layout.`,
                        expertTake: isVernonHills 
                            ? "Excellent location for your Waukegan commute and Whole Foods access. Maintenance appears low."
                            : "A bit further from your Glenview target, but might offer newer hardware or better pricing.",
                        valuation: price + 5000
                    };

                    await addDoc(propertiesCol, {
                        ...extracted,
                        url: newUrl,
                        status: 'interested',
                        userFeedback: '',
                        addedAt: new Date().toISOString()
                    });

                    setNewUrl('');
                    setView('list');
                } catch (e) {
                    console.error("Add failed:", e);
                    setSyncError(e.code === 'permission-denied' ? 'Database Rules Error: Rules are locked.' : e.message);
                } finally { 
                    setIsProcessing(false); 
                }
            };

            const confirmDelete = async () => {
                if (!deletingId || !user) return;
                try {
                    await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'properties', deletingId));
                    setDeletingId(null);
                    setView('list');
                } catch (e) {
                    if (e.code === 'permission-denied') setPermError(true);
                }
            };

            const calculateMatchScore = (property) => {
                let score = 0;
                if (property.price <= needs.maxPrice) score += 20;
                if (property.hoa <= needs.maxHOA) score += 20;
                if (property.commuteTime <= needs.maxCommute) score += 20;
                return score + 40; 
            };

            if (permError) return (
                <div className="min-h-screen flex flex-col items-center justify-center p-8 text-center bg-slate-50">
                    <Icon name="alert" size={64} className="text-amber-500 mb-6" />
                    <h1 className="text-2xl font-black mb-4 uppercase text-slate-800 tracking-tighter">Database Locked</h1>
                    <p className="text-sm text-slate-500 mb-8 max-w-xs">Update your Firestore Security Rules to allow read/write access so the app can sync.</p>
                    <button onClick={() => window.location.reload()} className="px-10 py-4 bg-blue-600 text-white rounded-full font-black text-xs uppercase shadow-xl">Retry Connection</button>
                </div>
            );

            if (loading) return (
                <div className="min-h-screen flex flex-col items-center justify-center gap-4 bg-slate-50">
                    <Icon name="loader" className="animate-spin text-blue-600" size={40} />
                    <p className="text-xs font-black text-slate-400 uppercase tracking-widest tracking-widest">Waking database...</p>
                </div>
            );

            const activeProp = selectedId ? properties.find(p => p.id === selectedId) : null;

            return (
                <div className="min-h-screen pb-24 max-w-md mx-auto bg-slate-50 shadow-2xl flex flex-col border-x border-slate-200">
                    {/* Delete Modal */}
                    {deletingId && (
                        <div className="fixed inset-0 z-50 flex items-center justify-center p-6 bg-slate-900/60 backdrop-blur-sm">
                            <div className="bg-white rounded-3xl p-6 w-full max-w-xs shadow-2xl animate-in zoom-in-95 duration-200 text-center">
                                <Icon name="trash" size={40} className="text-rose-600 mx-auto mb-4" />
                                <h3 className="text-lg font-black text-slate-800 mb-2">Delete property?</h3>
                                <p className="text-sm text-slate-500 mb-6 font-medium">It will be removed from your shared tracking list.</p>
                                <div className="flex gap-3">
                                    <button onClick={() => setDeletingId(null)} className="flex-1 py-3 text-xs font-black uppercase bg-slate-100 text-slate-500 rounded-xl active:scale-95 transition-transform">Cancel</button>
                                    <button onClick={confirmDelete} className="flex-1 py-3 text-xs font-black uppercase bg-rose-600 text-white rounded-xl active:scale-95 transition-transform">Delete</button>
                                </div>
                            </div>
                        </div>
                    )}

                    <header className="bg-white/80 backdrop-blur-md border-b sticky top-0 z-10 p-4 flex justify-between items-center safe-top">
                        <h1 className="text-xl font-black text-slate-800 flex items-center gap-2">
                            <Icon name="home" className="text-blue-600" /> 
                            {view === 'list' ? 'Home Hub' : view === 'settings' ? 'My Goals' : 'Property'}
                        </h1>
                        <div className="flex gap-2">
                            {view === 'list' ? (
                                <button onClick={() => setView('add')} className="p-2 bg-blue-600 text-white rounded-full shadow-md active:scale-90 transition-transform"><Icon name="plus" size={20} /></button>
                            ) : (
                                <button onClick={() => setView('list')} className="text-slate-500 font-bold text-xs uppercase tracking-widest">Back</button>
                            )}
                        </div>
                    </header>

                    <main className="p-4 flex-1">
                        {view === 'list' && (
                            <div className="animate-in fade-in duration-300">
                                <div className="flex justify-between items-center mb-4 px-1">
                                    <p className="text-[10px] font-black text-slate-400 uppercase tracking-widest">Shared Database</p>
                                    <button onClick={() => setView('settings')} className="text-blue-600 text-[10px] font-black uppercase flex items-center gap-1 tracking-widest">
                                        Criteria <Icon name="settings" size={12} />
                                    </button>
                                </div>
                                {properties.length === 0 && <p className="text-center py-20 text-slate-300 font-bold italic text-xs uppercase">No entries found</p>}
                                {properties.map(p => (
                                    <div key={p.id} className="bg-white rounded-2xl border mb-4 shadow-sm active:scale-95 transition-transform cursor-pointer relative overflow-hidden flex flex-col group">
                                        <div onClick={() => { setSelectedId(p.id); setView('detail'); }}>
                                            <div className="h-40 bg-slate-200 overflow-hidden relative">
                                                <img src={p.image} className="w-full h-full object-cover group-hover:scale-105 transition-transform duration-500" alt="Home" />
                                                <div className="absolute top-2 right-2">
                                                     <button 
                                                        onClick={(e) => { e.stopPropagation(); setDeletingId(p.id); }}
                                                        className="p-2 bg-white/90 backdrop-blur text-slate-400 hover:text-rose-500 rounded-full shadow-sm"
                                                    >
                                                        <Icon name="trash" size={14} />
                                                    </button>
                                                </div>
                                                <div className="absolute bottom-2 right-2 flex gap-1">
                                                    <span className="bg-blue-600 px-2 py-1 rounded-lg text-[10px] font-black text-white shadow-lg">${(p.price/1000).toFixed(0)}k</span>
                                                </div>
                                            </div>
                                            <div className="p-4">
                                                <h3 className="font-bold text-lg truncate tracking-tight text-slate-800 uppercase">{p.address}</h3>
                                                <p className="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-3">{p.city}, IL</p>
                                                <div className="flex justify-between items-center">
                                                    <div className="flex gap-2">
                                                        <span className="text-[9px] font-black uppercase bg-blue-50 text-blue-600 px-2 py-1 rounded-full border border-blue-100">{calculateMatchScore(p)}% Match</span>
                                                        <span className={`text-[9px] font-black uppercase px-2 py-1 rounded-full border ${p.status === 'visited' ? 'bg-green-50 text-green-600 border-green-100' : 'bg-slate-50 text-slate-500'}`}>{p.status}</span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}

                        {view === 'detail' && activeProp && (
                            <div className="animate-in slide-in-from-right duration-300 pb-10">
                                <div className="rounded-3xl overflow-hidden mb-6 shadow-lg bg-slate-200 aspect-video relative">
                                    <img src={activeProp.image} className="w-full h-full object-cover" alt="Full" />
                                    <div className="absolute top-4 right-4 flex gap-2">
                                        <a href={activeProp.url} target="_blank" className="p-3 bg-white/90 backdrop-blur rounded-full text-blue-600 shadow-xl active:scale-90 transition-transform">
                                            <Icon name="link" size={20} />
                                        </a>
                                    </div>
                                </div>

                                <div className="flex justify-between items-start mb-6 px-1">
                                    <div className="flex-1">
                                        <h2 className="text-2xl font-black leading-tight tracking-tight text-slate-900 uppercase">{activeProp.address}</h2>
                                        <p className="text-sm font-bold text-slate-400 uppercase tracking-widest">{activeProp.city}, IL</p>
                                    </div>
                                    <div className="text-right">
                                        <p className="text-2xl font-black text-blue-600 tracking-tighter">${activeProp.price.toLocaleString()}</p>
                                        <p className="text-[10px] font-black text-slate-400 uppercase tracking-widest">Listing Price</p>
                                    </div>
                                </div>

                                <div className="bg-white p-5 rounded-2xl border border-slate-100 mb-6 shadow-sm">
                                    <h3 className="font-bold mb-3 flex items-center gap-2 text-xs uppercase text-slate-400 tracking-widest font-black"><Icon name="info" size={14} /> Property Summary</h3>
                                    <p className="text-sm text-slate-600 leading-relaxed font-medium">{activeProp.summary}</p>
                                </div>
                                
                                <div className="grid grid-cols-2 gap-3 mb-6">
                                    <div className="bg-white p-4 rounded-2xl border border-slate-100 shadow-sm text-center">
                                        <p className="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1">HOA Fee</p>
                                        <p className="text-xl font-black text-slate-800">${activeProp.hoa}<span className="text-xs text-slate-300 font-normal">/mo</span></p>
                                    </div>
                                    <div className="bg-white p-4 rounded-2xl border border-slate-100 shadow-sm text-center">
                                        <p className="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1">Drive</p>
                                        <p className="text-xl font-black text-slate-800">{activeProp.commuteTime}<span className="text-xs text-slate-300 font-normal">m</span></p>
                                    </div>
                                </div>

                                <div className="bg-slate-900 p-6 rounded-3xl text-white mb-6 shadow-xl relative overflow-hidden">
                                    <div className="flex justify-between items-center mb-4 relative z-10">
                                        <p className="text-xs uppercase font-black text-blue-400 flex items-center gap-2 tracking-widest font-black"><Icon name="trending" size={14} /> Agent Analysis</p>
                                        <p className="text-xs font-black text-slate-500 font-black">Fair Value: <span className="text-white">${activeProp.valuation?.toLocaleString()}</span></p>
                                    </div>
                                    <p className="text-sm italic text-slate-300 leading-relaxed font-medium relative z-10">"{activeProp.expertTake}"</p>
                                </div>

                                <div className="bg-white p-5 rounded-2xl border border-slate-100 mb-6 shadow-sm">
                                    <h3 className="font-bold mb-3 flex items-center gap-2 text-xs uppercase text-slate-500 tracking-widest font-black"><Icon name="star" size={14} className="text-amber-500" /> Walkthrough Notes</h3>
                                    <textarea 
                                        className="w-full h-32 p-3 bg-slate-50 rounded-xl text-sm border-none focus:ring-1 focus:ring-blue-100 font-medium leading-relaxed outline-none"
                                        placeholder="Add thoughts after showing..."
                                        value={activeProp.userFeedback}
                                        onChange={(e) => updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'properties', selectedId), { userFeedback: e.target.value })}
                                    />
                                </div>

                                <div className="flex gap-2 p-1 bg-slate-100 rounded-xl mb-10">
                                    {['interested', 'visited'].map(s => (
                                        <button 
                                            key={s}
                                            onClick={() => updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'properties', selectedId), { status: s })}
                                            className={`flex-1 py-3 text-[10px] font-black uppercase tracking-widest rounded-lg transition-all ${activeProp.status === s ? 'bg-white shadow-md text-blue-600' : 'text-slate-500'}`}
                                        >
                                            {s}
                                        </button>
                                    ))}
                                </div>
                            </div>
                        )}

                        {view === 'add' && (
                            <div className="bg-white p-6 rounded-3xl border border-slate-100 shadow-xl animate-in slide-in-from-bottom duration-300">
                                <div className="w-14 h-14 bg-blue-50 text-blue-600 rounded-2xl flex items-center justify-center mb-6">
                                    <Icon name="plus" size={32} />
                                </div>
                                <h2 className="text-2xl font-black mb-2 tracking-tight text-slate-800">Add Property</h2>
                                <p className="text-sm text-slate-500 mb-6 font-medium leading-relaxed">Paste the Redfin link below. I'll automatically parse the address and estimate commute.</p>
                                
                                {syncError && (
                                    <div className="p-3 mb-4 bg-rose-50 text-rose-600 rounded-xl text-xs font-bold border border-rose-100 flex gap-2 items-center">
                                        <Icon name="alert" size={14} /> {syncError}
                                    </div>
                                )}

                                <input 
                                    className="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl mb-4 focus:border-blue-500 outline-none text-sm font-bold transition-all"
                                    placeholder="https://www.redfin.com/..."
                                    value={newUrl}
                                    onChange={(e) => setNewUrl(e.target.value)}
                                />
                                <button onClick={addProperty} disabled={isProcessing} className="w-full py-4 bg-blue-600 text-white font-black rounded-2xl uppercase tracking-widest shadow-lg shadow-blue-100 active:scale-95 flex items-center justify-center gap-2 disabled:bg-slate-300">
                                    {isProcessing ? <Icon name="loader" className="animate-spin" /> : 'Import Listing'}
                                </button>
                            </div>
                        )}

                        {view === 'settings' && (
                            <div className="space-y-6 animate-in fade-in duration-300">
                                <h2 className="text-2xl font-black tracking-tighter text-slate-800">Search Goals</h2>
                                <div className="bg-white p-5 rounded-2xl border border-slate-100 shadow-sm">
                                    <label className="text-[10px] font-black text-slate-400 uppercase block mb-3 tracking-widest font-black">Max Budget</label>
                                    <div className="flex items-center gap-2">
                                        <span className="text-xl font-black text-slate-300">$</span>
                                        <input 
                                            type="number" className="text-2xl font-black w-full outline-none text-slate-800" 
                                            value={needs.maxPrice}
                                            onChange={(e) => updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'settings', 'shared_needs'), { maxPrice: parseInt(e.target.value) })}
                                        />
                                    </div>
                                </div>
                                <div className="bg-white p-5 rounded-2xl border border-slate-100 shadow-sm">
                                    <label className="text-[10px] font-black text-slate-400 uppercase block mb-3 tracking-widest font-black">Max HOA</label>
                                    <div className="flex items-center gap-2">
                                        <span className="text-xl font-black text-slate-300 font-black">$</span>
                                        <input 
                                            type="number" className="text-2xl font-black w-full outline-none text-slate-800" 
                                            value={needs.maxHOA}
                                            onChange={(e) => updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'settings', 'shared_needs'), { maxHOA: parseInt(e.target.value) })}
                                        />
                                    </div>
                                </div>
                                <div className="p-4 bg-amber-50 rounded-2xl flex gap-3 text-xs text-amber-800 border border-amber-100">
                                    <Icon name="info" size={16} className="shrink-0" />
                                    <p className="font-bold uppercase tracking-tighter text-[10px]">Criteria updates instantly for anyone tracking this list.</p>
                                </div>
                            </div>
                        )}
                    </main>

                    <nav className="fixed bottom-0 left-0 right-0 bg-white/90 backdrop-blur-md border-t flex justify-around p-4 max-w-md mx-auto rounded-t-3xl shadow-2xl safe-bottom">
                        <button onClick={() => setView('list')} className={`flex flex-col items-center gap-1 transition-colors ${view === 'list' ? 'text-blue-600' : 'text-slate-400'}`}>
                            <Icon name="home" size={24} />
                            <span className="text-[9px] font-black uppercase tracking-widest font-black">List</span>
                        </button>
                        <button onClick={() => setView('settings')} className={`flex flex-col items-center gap-1 transition-colors ${view === 'settings' ? 'text-blue-600' : 'text-slate-400'}`}>
                            <Icon name="settings" size={24} />
                            <span className="text-[9px] font-black uppercase tracking-widest font-black">Needs</span>
                        </button>
                    </nav>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
    <style>
        .safe-top { padding-top: env(safe-area-inset-top); }
        .safe-bottom { padding-bottom: env(safe-area-inset-bottom); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        @keyframes zoom-in { from { transform: scale(0.95); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        @keyframes fade-in { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slide-in-bottom { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        @keyframes slide-in-right { from { transform: translateX(20px); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
        .animate-in { animation-fill-mode: both; }
        .zoom-in-95 { animation-name: zoom-in; }
        .fade-in { animation-name: fade-in; }
        .slide-in-from-bottom { animation-name: slide-in-bottom; }
        .slide-in-from-right { animation-name: slide-in-right; }
    </style>
