<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Shopping Tracker</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & Babel for Browser Rendering -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/lucide-react@latest"></script>
</head>
<body class="bg-slate-50">
    <div id="root"></div>

    <script type="text/babel">
        // Import React hooks from the global React object
        const { useState, useEffect, useMemo } = React;
        
        // Import Firebase functions from CDN modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
        import { getFirestore, collection, doc, setDoc, onSnapshot, deleteDoc, addDoc, updateDoc } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

        // --- Configuration ---
        // Since you are hosting on GitHub, you'll need your Firebase config here.
        // I have pre-filled the variables you were using in our environment.
        const firebaseConfig = JSON.parse(__firebase_config);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'home-shopping-shared';

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- Icons (Using Lucide-React from CDN) ---
        const { Home, MapPin, DollarSign, CheckCircle2, Clock, Plus, Settings, Star, TrendingUp, ShoppingBag, Trash2, ExternalLink, Info, Car, Loader2 } = lucideReact;

        const App = () => {
            const [user, setUser] = useState(null);
            const [properties, setProperties] = useState([]);
            const [needs, setNeeds] = useState({
                maxPrice: 550000,
                maxHOA: 500,
                targetCities: ['Vernon Hills', 'Northbrook', 'Glenview'],
                preferredType: 'Townhouse',
                essentialStores: ['Whole Foods', 'Costco', 'Trader Joes'],
                garageMin: 2,
                workAddress: '1675 S Lakeside Dr, Waukegan, IL',
                maxCommute: 30
            });

            const [view, setView] = useState('list');
            const [selectedId, setSelectedId] = useState(null);
            const [newUrl, setNewUrl] = useState('');
            const [isProcessing, setIsProcessing] = useState(false);
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                signInAnonymously(auth).catch(err => console.error("Auth error", err));
                const unsubscribe = onAuthStateChanged(auth, (u) => {
                    setUser(u);
                    if (u) setLoading(false);
                });
                return () => unsubscribe();
            }, []);

            useEffect(() => {
                if (!user) return;
                const propertiesCol = collection(db, 'artifacts', appId, 'public', 'data', 'properties');
                return onSnapshot(propertiesCol, (snapshot) => {
                    const props = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    setProperties(props);
                });
            }, [user]);

            useEffect(() => {
                if (!user) return;
                const needsDoc = doc(db, 'artifacts', appId, 'public', 'data', 'needs', 'shared_needs');
                return onSnapshot(needsDoc, (snapshot) => {
                    if (snapshot.exists()) setNeeds(snapshot.data());
                    else setDoc(needsDoc, needs);
                });
            }, [user]);

            const addProperty = async () => {
                if (!newUrl || !user) return;
                setIsProcessing(true);
                try {
                    await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'properties'), {
                        address: 'New Listing...',
                        city: 'Pending...',
                        price: 500000,
                        hoa: 400,
                        url: newUrl,
                        status: 'interested',
                        userFeedback: '',
                        commuteTime: 25,
                        expertTake: 'Check back soon for analysis.',
                        valuation: 500000,
                        addedAt: new Date().toISOString()
                    });
                    setNewUrl('');
                    setView('list');
                } finally { setIsProcessing(false); }
            };

            const calculateMatchScore = (property) => {
                let score = 0;
                if (property.price <= needs.maxPrice) score += 20;
                if (property.hoa <= needs.maxHOA) score += 20;
                if (property.commuteTime <= needs.maxCommute) score += 20;
                return score + 40; // Base score for city/garage/type
            };

            if (loading) return (
                <div className="min-h-screen flex flex-col items-center justify-center gap-4">
                    <Loader2 className="animate-spin text-blue-600" size={40} />
                    <p className="text-sm font-bold text-slate-400 uppercase tracking-widest">Syncing Cloud...</p>
                </div>
            );

            return (
                <div className="min-h-screen pb-24 max-w-md mx-auto bg-slate-50">
                    <header className="bg-white border-b sticky top-0 z-10 p-4 flex justify-between items-center">
                        <h1 className="text-xl font-black text-slate-800 flex items-center gap-2">
                            <Home className="text-blue-600" /> {view === 'list' ? 'Tracker' : 'Property'}
                        </h1>
                        {view === 'list' ? (
                            <button onClick={() => setView('add')} className="p-2 bg-blue-600 text-white rounded-full"><Plus size={20} /></button>
                        ) : (
                            <button onClick={() => setView('list')} className="text-slate-500 font-bold text-xs uppercase">Back</button>
                        )}
                    </header>

                    <main className="p-4">
                        {view === 'list' && properties.map(p => (
                            <div key={p.id} onClick={() => { setSelectedId(p.id); setView('detail'); }} className="bg-white p-4 rounded-xl border mb-4 shadow-sm">
                                <div className="flex justify-between items-start">
                                    <h3 className="font-bold text-lg truncate">{p.address}</h3>
                                    <p className="font-black text-blue-600">${(p.price/1000).toFixed(0)}k</p>
                                </div>
                                <div className="flex gap-2 mt-3">
                                    <span className="text-[10px] font-black uppercase bg-blue-50 text-blue-600 px-2 py-1 rounded-full">{calculateMatchScore(p)}% Match</span>
                                    <span className="text-[10px] font-black uppercase bg-slate-50 text-slate-500 px-2 py-1 rounded-full">{p.status}</span>
                                </div>
                            </div>
                        ))}

                        {view === 'detail' && properties.find(p => p.id === selectedId) && (
                            <div className="space-y-6">
                                <h2 className="text-2xl font-black">{properties.find(p => p.id === selectedId).address}</h2>
                                <div className="bg-slate-900 p-6 rounded-2xl text-white">
                                    <p className="text-xs uppercase font-black text-blue-400 mb-2">Agent Analysis</p>
                                    <p className="text-sm italic opacity-80">"{properties.find(p => p.id === selectedId).expertTake}"</p>
                                </div>
                                <div className="bg-white p-4 rounded-xl border">
                                    <h3 className="font-bold mb-2 flex items-center gap-2"><Star size={16} className="text-amber-500" /> Feedback</h3>
                                    <textarea 
                                        className="w-full h-32 p-3 bg-slate-50 rounded-lg text-sm"
                                        value={properties.find(p => p.id === selectedId).userFeedback}
                                        onChange={(e) => updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'properties', selectedId), { userFeedback: e.target.value })}
                                    />
                                </div>
                            </div>
                        )}

                        {view === 'add' && (
                            <div className="bg-white p-6 rounded-2xl border shadow-sm">
                                <h2 className="text-xl font-black mb-4">Import Listing</h2>
                                <input 
                                    className="w-full p-4 bg-slate-50 border rounded-xl mb-4"
                                    placeholder="Paste Redfin Link..."
                                    value={newUrl}
                                    onChange={(e) => setNewUrl(e.target.value)}
                                />
                                <button onClick={addProperty} className="w-full py-4 bg-blue-600 text-white font-black rounded-xl uppercase tracking-widest">
                                    {isProcessing ? 'Syncing...' : 'Add Property'}
                                </button>
                            </div>
                        )}
                    </main>

                    <nav className="fixed bottom-0 left-0 right-0 bg-white border-t flex justify-around p-4 max-w-md mx-auto">
                        <button onClick={() => setView('list')} className="flex flex-col items-center text-blue-600"><Home size={24} /><span className="text-[10px] font-bold">LIST</span></button>
                        <button onClick={() => setView('settings')} className="flex flex-col items-center text-slate-400"><Settings size={24} /><span className="text-[10px] font-bold">NEEDS</span></button>
                    </nav>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
