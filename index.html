<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Home Shopping Tracker</title>
    
    <!-- Mobile App Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Home Hub">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#3b82f6">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & Babel for Browser Rendering -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-slate-50 text-slate-900 font-sans select-none">
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        const { useState, useEffect, useMemo } = React;
        
        // --- Firebase Browser Imports ---
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
        import { getFirestore, collection, doc, setDoc, onSnapshot, deleteDoc, addDoc, updateDoc, query } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

        // --- Firebase Config ---
        const firebaseConfig = {
            apiKey: "AIzaSyAMHGLSbvAbvxAhyCNUlG6X44f1ZoiFAuQ",
            authDomain: "home-shopping-tracker.firebaseapp.com",
            projectId: "home-shopping-tracker",
            storageBucket: "home-shopping-tracker.firebasestorage.app",
            messagingSenderId: "551174056725",
            appId: "1:551174056725:web:d305f58bc347353bb4171c",
            measurementId: "G-DJYR68JH7E"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = "home-shopping-shared-v1";
        const geminiApiKey = ""; // Environment provides the key

        // --- Custom SVG Icons ---
        const Icon = ({ name, size = 20, className = "" }) => {
            const icons = {
                home: <><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></>,
                plus: <><line x1="12" x2="12" y1="5" y2="19"/><line x1="5" x2="19" y1="12" y2="12"/></>,
                star: <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/>,
                settings: <><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/></>,
                clock: <><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></>,
                trash: <><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/><line x1="10" x2="10" y1="11" y2="17"/><line x1="14" x2="14" y1="11" y2="17"/></>,
                link: <><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/><polyline points="15 3 21 3 21 9"/><line x1="10" x2="21" y1="14" y2="3"/></>,
                trending: <><polyline points="22 7 13.5 15.5 8.5 10.5 2 17"/><polyline points="16 7 22 7 22 13"/></>,
                car: <><path d="M19 17h2c.6 0 1-.4 1-1v-3c0-.9-.7-1.7-1.5-1.9C18.7 10.6 16 10 16 10s-1.3-1.4-2.2-2.3c-.5-.4-1.1-.7-1.8-.7H5c-.6 0-1.1.4-1.4.9l-1.4 2.9A3.7 3.7 0 0 0 2 12v4c0 .6.4 1 1 1h2"/><circle cx="7" cy="17" r="2"/><circle cx="17" cy="17" r="2"/></>,
                loader: <><path d="M12 2v4"/><path d="M12 18v4"/><path d="M4.93 4.93l2.83 2.83"/><path d="M16.24 16.24l2.83 2.83"/><path d="M2 12h4"/><path d="M18 12h4"/><path d="M4.93 19.07l2.83-2.83"/><path d="M16.24 7.76l2.83-2.83"/></>,
                alert: <><circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="12"/><line x1="12" y1="16" x2="12.01" y2="16"/></>,
                refresh: <><path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/><path d="M21 3v5h-5"/><path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"/><path d="M3 21v-5h5"/></>
            };
            return (
                <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                    {icons[name]}
                </svg>
            );
        };

        const App = () => {
            const [user, setUser] = useState(null);
            const [properties, setProperties] = useState([]);
            const [needs, setNeeds] = useState({
                maxPrice: 550000,
                maxHOA: 500,
                targetCities: ['Vernon Hills', 'Northbrook', 'Glenview'],
                workAddress: '1675 S Lakeside Dr, Waukegan, IL',
                maxCommute: 30
            });

            const [view, setView] = useState('list');
            const [selectedId, setSelectedId] = useState(null);
            const [newUrl, setNewUrl] = useState('');
            const [isProcessing, setIsProcessing] = useState(false);
            const [loading, setLoading] = useState(true);
            const [deletingId, setDeletingId] = useState(null);
            const [syncError, setSyncError] = useState(null);

            // --- Gemini API Logic ---
            const fetchRealData = async (url) => {
                const systemPrompt = `You are a real estate assistant. Search for this Redfin link: ${url}. 
                Extract: 
                1. Address (UpperCase)
                2. City (UpperCase)
                3. Listing Price (Number)
                4. Monthly HOA (Number)
                5. Commute time in minutes to 1675 S Lakeside Dr, Waukegan, IL.
                6. A 2-sentence summary of the home.
                7. A direct image URL to the house exterior photo from the site.
                8. Expert Take based on: Location Glenview proximity, near Costco/WholeFoods, budget $550k, low maintenance.
                Return ONLY a JSON object.`;

                try {
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${geminiApiKey}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{ parts: [{ text: systemPrompt }] }],
                            tools: [{ "google_search": {} }],
                            generationConfig: { responseMimeType: "application/json" }
                        })
                    });
                    const result = await response.json();
                    const text = result.candidates?.[0]?.content?.parts?.[0]?.text;
                    return JSON.parse(text);
                } catch (e) {
                    console.error("Gemini Extraction Error:", e);
                    throw e;
                }
            };

            // --- Authentication ---
            useEffect(() => {
                signInAnonymously(auth).catch(err => console.error("Auth Error:", err));
                onAuthStateChanged(auth, (u) => {
                    if (u) { setUser(u); setLoading(false); }
                });
            }, []);

            // --- Data Sync ---
            useEffect(() => {
                if (!user) return;
                const propertiesCol = collection(db, 'artifacts', appId, 'public', 'data', 'properties');
                const unsubscribeProps = onSnapshot(query(propertiesCol), 
                    (snapshot) => setProperties(snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }))),
                    (err) => console.error("Sync Error:", err)
                );
                const needsDoc = doc(db, 'artifacts', appId, 'public', 'data', 'settings', 'shared_needs');
                onSnapshot(needsDoc, (snapshot) => {
                    if (snapshot.exists()) setNeeds(snapshot.data());
                    else setDoc(needsDoc, needs);
                });
                return () => unsubscribeProps();
            }, [user]);

            const addProperty = async () => {
                if (!newUrl || !user) return;
                setIsProcessing(true);
                setSyncError(null);
                try {
                    const data = await fetchRealData(newUrl);
                    await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'properties'), {
                        ...data,
                        url: newUrl,
                        status: 'interested',
                        userFeedback: '',
                        addedAt: new Date().toISOString()
                    });
                    setNewUrl('');
                    setView('list');
                } catch (e) {
                    setSyncError("Failed to pull live data. Check Redfin URL.");
                } finally { setIsProcessing(false); }
            };

            const syncListing = async (propId, url) => {
                setIsProcessing(true);
                try {
                    const data = await fetchRealData(url);
                    await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'properties', propId), { ...data });
                } catch (e) {
                    console.error("Sync failed:", e);
                } finally { setIsProcessing(false); }
            };

            const calculateMatchScore = (property) => {
                let score = 0;
                if (property.price <= needs.maxPrice) score += 20;
                if (property.hoa <= needs.maxHOA) score += 20;
                if (property.commuteTime <= needs.maxCommute) score += 20;
                return score + 40; 
            };

            if (loading) return (
                <div className="min-h-screen flex flex-col items-center justify-center bg-slate-50 gap-4">
                    <Icon name="loader" className="animate-spin text-blue-600" size={40} />
                    <p className="text-xs font-black text-slate-400 uppercase tracking-widest">Waking database...</p>
                </div>
            );

            const activeProp = selectedId ? properties.find(p => p.id === selectedId) : null;

            return (
                <div className="min-h-screen pb-24 max-w-md mx-auto bg-slate-50 shadow-2xl flex flex-col border-x border-slate-200">
                    {deletingId && (
                        <div className="fixed inset-0 z-50 flex items-center justify-center p-6 bg-slate-900/60 backdrop-blur-sm">
                            <div className="bg-white rounded-3xl p-6 w-full max-w-xs shadow-2xl text-center">
                                <Icon name="trash" size={40} className="text-rose-600 mx-auto mb-4" />
                                <h3 className="text-lg font-black text-slate-800 mb-2 font-black uppercase">Delete house?</h3>
                                <div className="flex gap-3">
                                    <button onClick={() => setDeletingId(null)} className="flex-1 py-3 text-xs font-black uppercase bg-slate-100 text-slate-500 rounded-xl">Cancel</button>
                                    <button onClick={async () => {
                                        await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'properties', deletingId));
                                        setDeletingId(null);
                                        setView('list');
                                    }} className="flex-1 py-3 text-xs font-black uppercase bg-rose-600 text-white rounded-xl">Delete</button>
                                </div>
                            </div>
                        </div>
                    )}

                    <header className="bg-white/80 backdrop-blur-md border-b sticky top-0 z-10 p-4 flex justify-between items-center safe-top">
                        <h1 className="text-xl font-black text-slate-800 flex items-center gap-2">
                            <Icon name="home" className="text-blue-600" /> 
                            {view === 'list' ? 'Home Hub' : view === 'settings' ? 'My Goals' : 'Property'}
                        </h1>
                        {view === 'list' ? (
                            <button onClick={() => setView('add')} className="p-2 bg-blue-600 text-white rounded-full shadow-md"><Icon name="plus" size={20} /></button>
                        ) : (
                            <button onClick={() => setView('list')} className="text-slate-500 font-bold text-xs uppercase tracking-widest">Back</button>
                        )}
                    </header>

                    <main className="p-4 flex-1">
                        {view === 'list' && (
                            <div className="animate-in fade-in duration-300">
                                <div className="flex justify-between items-center mb-4">
                                    <p className="text-[10px] font-black text-slate-400 uppercase tracking-widest">Shared Shared Sync Active</p>
                                    <button onClick={() => setView('settings')} className="text-blue-600 text-[10px] font-black uppercase flex items-center gap-1 tracking-widest">Criteria <Icon name="settings" size={12} /></button>
                                </div>
                                {properties.length === 0 && <p className="text-center py-20 text-slate-300 font-bold italic text-xs uppercase tracking-widest">Paste a link to begin!</p>}
                                {properties.map(p => (
                                    <div key={p.id} onClick={() => { setSelectedId(p.id); setView('detail'); }} className="bg-white rounded-2xl border mb-4 shadow-sm active:scale-95 transition-transform cursor-pointer relative overflow-hidden flex flex-col group">
                                        <div className="h-44 bg-slate-200 overflow-hidden relative">
                                            <img src={p.image} className="w-full h-full object-cover group-hover:scale-105 transition-transform duration-500" alt="Home" onError={(e) => e.target.src='https://images.unsplash.com/photo-1512917774080-9991f1c4c750?auto=format&fit=crop&w=800&q=80'} />
                                            <div className="absolute top-3 right-3">
                                                 <button onClick={(e) => { e.stopPropagation(); setDeletingId(p.id); }} className="p-2 bg-white/90 backdrop-blur text-slate-400 hover:text-rose-500 rounded-full shadow-sm"><Icon name="trash" size={14} /></button>
                                            </div>
                                            <div className="absolute bottom-3 right-3">
                                                <span className="bg-blue-600 px-3 py-1.5 rounded-xl text-[12px] font-black text-white shadow-xl">${(p.price/1000).toFixed(0)}k</span>
                                            </div>
                                        </div>
                                        <div className="p-4 pt-5">
                                            <h3 className="font-black text-lg truncate tracking-tight text-slate-800 uppercase mb-1">{p.address}</h3>
                                            <p className="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-4">{p.city}, IL</p>
                                            <div className="flex gap-2">
                                                <span className="text-[9px] font-black uppercase bg-blue-50 text-blue-600 px-2.5 py-1.5 rounded-full border border-blue-100">{calculateMatchScore(p)}% Match</span>
                                                <span className={`text-[9px] font-black uppercase px-2.5 py-1.5 rounded-full border ${p.status === 'visited' ? 'bg-green-50 text-green-600 border-green-100' : 'bg-slate-50 text-slate-500'}`}>{p.status}</span>
                                            </div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}

                        {view === 'detail' && activeProp && (
                            <div className="animate-in slide-in-from-right duration-300 pb-10">
                                <div className="rounded-3xl overflow-hidden mb-6 shadow-lg bg-slate-200 aspect-video relative">
                                    <img src={activeProp.image} className="w-full h-full object-cover" alt="Full" onError={(e) => e.target.src='https://images.unsplash.com/photo-1512917774080-9991f1c4c750?auto=format&fit=crop&w=800&q=80'} />
                                    <div className="absolute top-4 right-4">
                                        <a href={activeProp.url} target="_blank" className="p-3 bg-white/90 backdrop-blur rounded-full text-blue-600 shadow-xl flex items-center justify-center"><Icon name="link" size={20} /></a>
                                    </div>
                                </div>

                                <div className="flex justify-between items-start mb-6 px-1">
                                    <div className="flex-1 pr-4 font-black">
                                        <input className="w-full text-2xl uppercase bg-transparent border-none outline-none focus:ring-1 focus:ring-blue-100 rounded p-1" value={activeProp.address} onChange={(e) => updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'properties', selectedId), { address: e.target.value.toUpperCase() })} />
                                        <p className="text-sm font-bold text-slate-400 uppercase tracking-widest mt-1 px-1">{activeProp.city}, IL</p>
                                    </div>
                                    <div className="text-right shrink-0">
                                        <div className="flex items-center justify-end text-blue-600 font-black">
                                            <span className="text-2xl tracking-tighter">$</span>
                                            <input type="number" className="text-2xl tracking-tighter bg-transparent border-none outline-none w-28 text-right focus:ring-1 focus:ring-blue-100 rounded p-1" value={activeProp.price} onChange={(e) => updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'properties', selectedId), { price: parseInt(e.target.value) || 0 })} />
                                        </div>
                                        <p className="text-[10px] font-black text-slate-400 uppercase tracking-widest">Asking Price</p>
                                    </div>
                                </div>

                                <div className="bg-white p-5 rounded-2xl border border-slate-100 mb-6 shadow-sm">
                                    <div className="flex justify-between items-center mb-3 font-black">
                                        <h3 className="font-bold flex items-center gap-2 text-xs uppercase text-slate-400 tracking-widest"><Icon name="info" size={14} /> Property Summary</h3>
                                        <button onClick={() => syncListing(selectedId, activeProp.url)} disabled={isProcessing} className="flex items-center gap-1.5 px-3 py-1.5 bg-blue-50 text-blue-600 rounded-full text-[10px] uppercase tracking-widest active:scale-90 transition-all disabled:opacity-50">
                                            {isProcessing ? <Icon name="loader" size={10} className="animate-spin" /> : <Icon name="refresh" size={10} />} Re-Sync Listing
                                        </button>
                                    </div>
                                    <p className="text-sm text-slate-600 leading-relaxed font-black">{activeProp.summary}</p>
                                </div>
                                
                                <div className="grid grid-cols-2 gap-3 mb-6 font-black">
                                    <div className="bg-white p-4 rounded-2xl border border-slate-100 shadow-sm text-center">
                                        <p className="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1">HOA Fee</p>
                                        <p className="text-xl font-black text-slate-800">${activeProp.hoa}<span className="text-xs text-slate-300 font-normal">/mo</span></p>
                                    </div>
                                    <div className="bg-white p-4 rounded-2xl border border-slate-100 shadow-sm text-center">
                                        <p className="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1">Drive</p>
                                        <p className="text-xl font-black text-slate-800">{activeProp.commuteTime}<span className="text-xs text-slate-300 font-normal">m</span></p>
                                    </div>
                                </div>

                                <div className="bg-slate-900 p-6 rounded-3xl text-white mb-6 shadow-xl font-black">
                                    <div className="flex justify-between items-center mb-4">
                                        <p className="text-xs uppercase font-black text-blue-400 flex items-center gap-2 tracking-widest"><Icon name="trending" size={14} /> Agent Analysis</p>
                                        <p className="text-xs font-black text-slate-500">Value: <span className="text-white">${activeProp.valuation?.toLocaleString()}</span></p>
                                    </div>
                                    <p className="text-sm italic text-slate-300 leading-relaxed font-medium">"{activeProp.expertTake}"</p>
                                </div>

                                <div className="bg-white p-5 rounded-2xl border border-slate-100 mb-6 shadow-sm">
                                    <h3 className="font-bold mb-3 flex items-center gap-2 text-xs uppercase text-slate-500 tracking-widest font-black"><Icon name="star" size={14} className="text-amber-500" /> Walkthrough Notes</h3>
                                    <textarea className="w-full h-32 p-3 bg-slate-50 rounded-xl text-sm border-none focus:ring-1 focus:ring-blue-100 font-medium leading-relaxed font-black outline-none" placeholder="Add thoughts after showing..." value={activeProp.userFeedback} onChange={(e) => updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'properties', selectedId), { userFeedback: e.target.value })} />
                                </div>

                                <div className="flex gap-2 p-1 bg-slate-100 rounded-xl mb-10 font-black">
                                    {['interested', 'visited'].map(s => (
                                        <button key={s} onClick={() => updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'properties', selectedId), { status: s })} className={`flex-1 py-3 text-[10px] font-black uppercase tracking-widest rounded-lg transition-all ${activeProp.status === s ? 'bg-white shadow-md text-blue-600' : 'text-slate-500'}`}>{s}</button>
                                    ))}
                                </div>
                            </div>
                        )}

                        {view === 'add' && (
                            <div className="bg-white p-6 rounded-3xl border border-slate-100 shadow-xl animate-in slide-in-from-bottom duration-300 font-black">
                                <div className="w-14 h-14 bg-blue-50 text-blue-600 rounded-2xl flex items-center justify-center mb-6"><Icon name="plus" size={32} /></div>
                                <h2 className="text-2xl mb-2 tracking-tight text-slate-800">Add Property</h2>
                                <p className="text-sm text-slate-500 mb-6 font-medium leading-relaxed">Paste Redfin link. We'll search and sync real stats.</p>
                                {syncError && <div className="p-3 mb-4 bg-rose-50 text-rose-600 rounded-xl text-xs font-bold flex gap-2 items-center"><Icon name="alert" size={14} /> {syncError}</div>}
                                <input className="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl mb-4 focus:border-blue-500 outline-none text-sm font-bold transition-all" placeholder="https://www.redfin.com/..." value={newUrl} onChange={(e) => setNewUrl(e.target.value)} />
                                <button onClick={addProperty} disabled={isProcessing} className="w-full py-4 bg-blue-600 text-white rounded-2xl uppercase tracking-widest shadow-lg shadow-blue-100 active:scale-95 flex items-center justify-center gap-2 disabled:bg-slate-300">
                                    {isProcessing ? <><Icon name="loader" className="animate-spin" /> SYNCING LIVE...</> : 'Sync with Redfin'}
                                </button>
                            </div>
                        )}

                        {view === 'settings' && (
                            <div className="space-y-6 animate-in fade-in duration-300 font-black">
                                <h2 className="text-2xl tracking-tighter text-slate-800">Search Goals</h2>
                                <div className="bg-white p-5 rounded-2xl border border-slate-100 shadow-sm">
                                    <label className="text-[10px] font-black text-slate-400 uppercase block mb-3 tracking-widest">Max Budget</label>
                                    <div className="flex items-center gap-2"><span className="text-xl text-slate-300">$</span><input type="number" className="text-2xl w-full outline-none text-slate-800" value={needs.maxPrice} onChange={(e) => updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'settings', 'shared_needs'), { maxPrice: parseInt(e.target.value) })} /></div>
                                </div>
                                <div className="bg-white p-5 rounded-2xl border border-slate-100 shadow-sm">
                                    <label className="text-[10px] font-black text-slate-400 uppercase block mb-3 tracking-widest">Max HOA</label>
                                    <div className="flex items-center gap-2"><span className="text-xl text-slate-300">$</span><input type="number" className="text-2xl w-full outline-none text-slate-800" value={needs.maxHOA} onChange={(e) => updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'settings', 'shared_needs'), { maxHOA: parseInt(e.target.value) })} /></div>
                                </div>
                            </div>
                        )}
                    </main>

                    <nav className="fixed bottom-0 left-0 right-0 bg-white/90 backdrop-blur-md border-t flex justify-around p-4 max-w-md mx-auto rounded-t-3xl shadow-2xl safe-bottom font-black">
                        <button onClick={() => setView('list')} className={`flex flex-col items-center gap-1 transition-colors ${view === 'list' ? 'text-blue-600' : 'text-slate-400'}`}><Icon name="home" size={24} /><span className="text-[9px] uppercase tracking-widest">List</span></button>
                        <button onClick={() => setView('settings')} className={`flex flex-col items-center gap-1 transition-colors ${view === 'settings' ? 'text-blue-600' : 'text-slate-400'}`}><Icon name="settings" size={24} /><span className="text-[9px] uppercase tracking-widest">Needs</span></button>
                    </nav>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
    <style>
        .safe-top { padding-top: env(safe-area-inset-top); }
        .safe-bottom { padding-bottom: env(safe-area-inset-bottom); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        @keyframes zoom-in { from { transform: scale(0.95); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        @keyframes fade-in { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slide-in-bottom { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        @keyframes slide-in-right { from { transform: translateX(20px); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
        .animate-in { animation-fill-mode: both; }
        .zoom-in-95 { animation-name: zoom-in; }
        .fade-in { animation-name: fade-in; }
        .slide-in-from-bottom { animation-name: slide-in-bottom; }
        .slide-in-from-right { animation-name: slide-in-right; }
    </style>
