<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Shopping Tracker</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & Babel for Browser Rendering -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-slate-50 text-slate-900 font-sans">
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        const { useState, useEffect, useMemo } = React;
        
        // --- Firebase Browser Imports ---
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
        import { getFirestore, collection, doc, setDoc, onSnapshot, deleteDoc, addDoc, updateDoc, query } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

        // --- Your Verified Firebase Configuration ---
        const firebaseConfig = {
            apiKey: "AIzaSyAMHGLSbvAbvxAhyCNUlG6X44f1ZoiFAuQ",
            authDomain: "home-shopping-tracker.firebaseapp.com",
            projectId: "home-shopping-tracker",
            storageBucket: "home-shopping-tracker.firebasestorage.app",
            messagingSenderId: "551174056725",
            appId: "1:551174056725:web:d305f58bc347353bb4171c",
            measurementId: "G-DJYR68JH7E"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- App Identity ---
        const trackerId = "shared-shopping-v1";

        // --- Custom SVG Icons ---
        const Icon = ({ name, size = 20, className = "" }) => {
            const icons = {
                home: <><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></>,
                plus: <><line x1="12" x2="12" y1="5" y2="19"/><line x1="5" x2="19" y1="12" y2="12"/></>,
                star: <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/>,
                settings: <><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/></>,
                clock: <><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></>,
                trash: <><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/><line x1="10" x2="10" y1="11" y2="17"/><line x1="14" x2="14" y1="11" y2="17"/></>,
                link: <><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/><polyline points="15 3 21 3 21 9"/><line x1="10" x2="21" y1="14" y2="3"/></>,
                trending: <><polyline points="22 7 13.5 15.5 8.5 10.5 2 17"/><polyline points="16 7 22 7 22 13"/></>,
                car: <><path d="M19 17h2c.6 0 1-.4 1-1v-3c0-.9-.7-1.7-1.5-1.9C18.7 10.6 16 10 16 10s-1.3-1.4-2.2-2.3c-.5-.4-1.1-.7-1.8-.7H5c-.6 0-1.1.4-1.4.9l-1.4 2.9A3.7 3.7 0 0 0 2 12v4c0 .6.4 1 1 1h2"/><circle cx="7" cy="17" r="2"/><circle cx="17" cy="17" r="2"/></>,
                loader: <><path d="M12 2v4"/><path d="M12 18v4"/><path d="M4.93 4.93l2.83 2.83"/><path d="M16.24 16.24l2.83 2.83"/><path d="M2 12h4"/><path d="M18 12h4"/><path d="M4.93 19.07l2.83-2.83"/><path d="M16.24 7.76l2.83-2.83"/></>,
                alert: <><circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="12"/><line x1="12" y1="16" x2="12.01" y2="16"/></>
            };
            return (
                <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                    {icons[name]}
                </svg>
            );
        };

        const App = () => {
            const [user, setUser] = useState(null);
            const [authError, setAuthError] = useState(null);
            const [properties, setProperties] = useState([]);
            const [needs, setNeeds] = useState({
                maxPrice: 550000,
                maxHOA: 500,
                targetCities: ['Vernon Hills', 'Northbrook', 'Glenview'],
                workAddress: '1675 S Lakeside Dr, Waukegan, IL',
                maxCommute: 30
            });

            const [view, setView] = useState('list');
            const [selectedId, setSelectedId] = useState(null);
            const [newUrl, setNewUrl] = useState('');
            const [isProcessing, setIsProcessing] = useState(false);
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                const initAuth = async () => {
                    try {
                        await signInAnonymously(auth);
                        setAuthError(null);
                    } catch (err) {
                        console.error("Auth Failed:", err);
                        if (err.code === 'auth/configuration-not-found') {
                            setAuthError("Configuration: Anonymous Sign-In must be enabled in Firebase console.");
                        } else {
                            setAuthError(err.message);
                        }
                        setLoading(false);
                    }
                };
                initAuth();
                const unsubscribe = onAuthStateChanged(auth, (u) => {
                    if (u) {
                        setUser(u);
                        setLoading(false);
                    }
                });
                return () => unsubscribe();
            }, []);

            // Data Sync
            useEffect(() => {
                if (!user) return;
                
                const propertiesCol = collection(db, 'shopping_data', trackerId, 'properties');
                const unsubscribeProps = onSnapshot(query(propertiesCol), 
                    (snapshot) => {
                        setProperties(snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() })));
                    },
                    (err) => console.error("Properties Sync Error:", err)
                );

                const needsDoc = doc(db, 'shopping_data', trackerId, 'settings', 'shared_needs');
                const unsubscribeNeeds = onSnapshot(needsDoc, 
                    (snapshot) => {
                        if (snapshot.exists()) setNeeds(snapshot.data());
                        else setDoc(needsDoc, needs).catch(e => console.error("Initial Setup Error:", e));
                    },
                    (err) => console.error("Settings Sync Error:", err)
                );

                return () => { unsubscribeProps(); unsubscribeNeeds(); };
            }, [user]);

            const addProperty = async () => {
                if (!newUrl || !user) return;
                setIsProcessing(true);
                try {
                    const propertiesCol = collection(db, 'shopping_data', trackerId, 'properties');
                    await addDoc(propertiesCol, {
                        address: 'New Property',
                        city: 'Vernon Hills',
                        price: 455000,
                        hoa: 416,
                        url: newUrl,
                        status: 'interested',
                        userFeedback: '',
                        commuteTime: 28,
                        expertTake: 'Strong contender. Under budget. Commute to Waukegan office is ~28m.',
                        valuation: 458000,
                        addedAt: new Date().toISOString()
                    });
                    setNewUrl('');
                    setView('list');
                } finally { setIsProcessing(false); }
            };

            const calculateMatchScore = (property) => {
                let score = 0;
                if (property.price <= needs.maxPrice) score += 20;
                if (property.hoa <= needs.maxHOA) score += 20;
                if (property.commuteTime <= needs.maxCommute) score += 20;
                return score + 40; 
            };

            if (authError) return (
                <div className="min-h-screen flex flex-col items-center justify-center p-8 text-center">
                    <Icon name="alert" size={48} className="text-rose-500 mb-4" />
                    <h1 className="text-lg font-black mb-4 uppercase tracking-widest text-slate-800">Setup Error</h1>
                    <p className="text-sm text-slate-500 mb-8 max-w-xs">{authError}</p>
                    <div className="bg-white p-5 rounded-2xl border text-left text-[11px] space-y-3 mb-8 text-slate-600">
                        <p className="font-bold text-slate-800 uppercase text-[9px]">How to enable:</p>
                        <p>1. Go to your <a href="https://console.firebase.google.com/" target="_blank" className="text-blue-600 font-bold underline">Firebase Console</a></p>
                        <p>2. Select <strong>Authentication</strong> &gt; <strong>Sign-in method</strong></p>
                        <p>3. Enable <strong>Anonymous</strong> and click Save.</p>
                    </div>
                    <button onClick={() => window.location.reload()} className="px-8 py-3 bg-blue-600 text-white rounded-full font-black text-[10px] uppercase tracking-widest shadow-lg shadow-blue-100">Retry Connection</button>
                </div>
            );

            if (loading) return (
                <div className="min-h-screen flex flex-col items-center justify-center gap-4">
                    <Icon name="loader" className="animate-spin text-blue-600" size={40} />
                    <p className="text-xs font-black text-slate-400 uppercase tracking-widest">Waking up database...</p>
                </div>
            );

            return (
                <div className="min-h-screen pb-24 max-w-md mx-auto bg-slate-50 shadow-2xl flex flex-col border-x">
                    <header className="bg-white border-b sticky top-0 z-10 p-4 flex justify-between items-center">
                        <h1 className="text-xl font-black text-slate-800 flex items-center gap-2">
                            <Icon name="home" className="text-blue-600" /> 
                            {view === 'list' ? 'Tracker' : view === 'settings' ? 'My Goals' : 'Details'}
                        </h1>
                        <div className="flex gap-2">
                            {view === 'list' ? (
                                <button onClick={() => setView('add')} className="p-2 bg-blue-600 text-white rounded-full shadow-md active:scale-90 transition-transform"><Icon name="plus" size={20} /></button>
                            ) : (
                                <button onClick={() => setView('list')} className="text-slate-500 font-bold text-xs uppercase tracking-widest">Back</button>
                            )}
                        </div>
                    </header>

                    <main className="p-4 flex-1">
                        {view === 'list' && (
                            <div>
                                <div className="flex justify-between items-center mb-4">
                                    <p className="text-[10px] font-black text-slate-400 uppercase tracking-widest">Shared Shared Sync Active</p>
                                    <button onClick={() => setView('settings')} className="text-blue-600 text-[10px] font-black uppercase flex items-center gap-1 tracking-widest">
                                        Criteria <Icon name="settings" size={12} />
                                    </button>
                                </div>
                                {properties.length === 0 && <p className="text-center py-20 text-slate-300 font-bold italic">No houses added yet.</p>}
                                {properties.map(p => (
                                    <div key={p.id} onClick={() => { setSelectedId(p.id); setView('detail'); }} className="bg-white p-4 rounded-xl border mb-4 shadow-sm active:scale-95 transition-transform cursor-pointer">
                                        <div className="flex justify-between items-start">
                                            <h3 className="font-bold text-lg truncate pr-2">{p.address}</h3>
                                            <p className="font-black text-blue-600 shrink-0">${(p.price/1000).toFixed(0)}k</p>
                                        </div>
                                        <div className="flex gap-2 mt-3">
                                            <span className="text-[9px] font-black uppercase bg-blue-50 text-blue-600 px-2 py-1 rounded-full border border-blue-100">{calculateMatchScore(p)}% Match</span>
                                            <span className={`text-[9px] font-black uppercase px-2 py-1 rounded-full border ${p.status === 'visited' ? 'bg-green-50 text-green-600 border-green-100' : 'bg-slate-50 text-slate-500 border-slate-100'}`}>{p.status}</span>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}

                        {view === 'detail' && properties.find(p => p.id === selectedId) && (
                            <div className="animate-in slide-in-from-right duration-300">
                                <div className="flex justify-between items-start mb-4">
                                    <h2 className="text-2xl font-black leading-tight tracking-tight">{properties.find(p => p.id === selectedId).address}</h2>
                                    <button onClick={async () => {
                                        if (confirm("Remove this house?")) {
                                            await deleteDoc(doc(db, 'shopping_data', trackerId, 'properties', selectedId));
                                            setView('list');
                                        }
                                    }} className="text-slate-300 hover:text-red-500 transition-colors"><Icon name="trash" size={20} /></button>
                                </div>
                                
                                <div className="grid grid-cols-2 gap-3 mb-6">
                                    <div className="bg-white p-3 rounded-xl border">
                                        <p className="text-[10px] font-black text-slate-400 uppercase tracking-widest">HOA Fee</p>
                                        <p className="text-lg font-black">${properties.find(p => p.id === selectedId).hoa}/mo</p>
                                    </div>
                                    <div className="bg-white p-3 rounded-xl border">
                                        <p className="text-[10px] font-black text-slate-400 uppercase tracking-widest">Commute</p>
                                        <p className="text-lg font-black">{properties.find(p => p.id === selectedId).commuteTime}m</p>
                                    </div>
                                </div>

                                <div className="bg-slate-900 p-6 rounded-2xl text-white mb-6 shadow-lg">
                                    <div className="flex justify-between items-center mb-4">
                                        <p className="text-xs uppercase font-black text-blue-400 flex items-center gap-2 tracking-widest"><Icon name="trending" size={14} /> Agent Analysis</p>
                                        <p className="text-xs font-black text-slate-500">Valuation: <span className="text-white">${properties.find(p => p.id === selectedId).valuation?.toLocaleString()}</span></p>
                                    </div>
                                    <p className="text-sm italic opacity-80 leading-relaxed font-medium">"{properties.find(p => p.id === selectedId).expertTake}"</p>
                                </div>

                                <div className="bg-white p-5 rounded-xl border mb-6">
                                    <h3 className="font-bold mb-3 flex items-center gap-2 text-xs uppercase text-slate-500 tracking-widest"><Icon name="star" size={14} className="text-amber-500" /> Walkthrough Notes</h3>
                                    <textarea 
                                        className="w-full h-32 p-3 bg-slate-50 rounded-lg text-sm border-none focus:ring-1 focus:ring-blue-100 font-medium"
                                        placeholder="Add thoughts after showing..."
                                        value={properties.find(p => p.id === selectedId).userFeedback}
                                        onChange={(e) => updateDoc(doc(db, 'shopping_data', trackerId, 'properties', selectedId), { userFeedback: e.target.value })}
                                    />
                                </div>

                                <div className="flex gap-2 p-1 bg-slate-100 rounded-lg">
                                    {['interested', 'visited'].map(s => (
                                        <button 
                                            key={s}
                                            onClick={() => updateDoc(doc(db, 'shopping_data', trackerId, 'properties', selectedId), { status: s })}
                                            className={`flex-1 py-2 text-[10px] font-black uppercase tracking-widest rounded-md transition-all ${properties.find(p => p.id === selectedId).status === s ? 'bg-white shadow text-blue-600' : 'text-slate-500'}`}
                                        >
                                            {s}
                                        </button>
                                    ))}
                                </div>
                            </div>
                        )}

                        {view === 'add' && (
                            <div className="bg-white p-6 rounded-2xl border shadow-sm">
                                <h2 className="text-xl font-black mb-2 tracking-tight">Import House</h2>
                                <p className="text-xs text-slate-500 mb-6 font-medium">Paste the Redfin link below.</p>
                                <input 
                                    className="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-xl mb-4 focus:border-blue-500 outline-none text-sm font-bold"
                                    placeholder="https://www.redfin.com/..."
                                    value={newUrl}
                                    onChange={(e) => setNewUrl(e.target.value)}
                                />
                                <button onClick={addProperty} className="w-full py-4 bg-blue-600 text-white font-black rounded-xl uppercase tracking-widest shadow-lg shadow-blue-100 active:scale-95 transition-transform">
                                    {isProcessing ? 'Syncing...' : 'Add Property'}
                                </button>
                            </div>
                        )}

                        {view === 'settings' && (
                            <div className="space-y-6">
                                <h2 className="text-2xl font-black tracking-tight">Search Goals</h2>
                                <div className="bg-white p-5 rounded-xl border">
                                    <label className="text-[10px] font-black text-slate-400 uppercase block mb-2 tracking-widest">Max Budget</label>
                                    <input 
                                        type="number" className="text-lg font-black w-full outline-none" 
                                        value={needs.maxPrice}
                                        onChange={(e) => updateDoc(doc(db, 'shopping_data', trackerId, 'settings', 'shared_needs'), { maxPrice: parseInt(e.target.value) })}
                                    />
                                </div>
                                <div className="bg-white p-5 rounded-xl border">
                                    <label className="text-[10px] font-black text-slate-400 uppercase block mb-2 tracking-widest">Max HOA</label>
                                    <input 
                                        type="number" className="text-lg font-black w-full outline-none" 
                                        value={needs.maxHOA}
                                        onChange={(e) => updateDoc(doc(db, 'shopping_data', trackerId, 'settings', 'shared_needs'), { maxHOA: parseInt(e.target.value) })}
                                    />
                                </div>
                                <div className="p-4 bg-blue-50 rounded-xl flex gap-3 text-xs text-blue-800 border border-blue-100">
                                    <Icon name="link" size={16} className="shrink-0" />
                                    <p className="font-medium">Changes here will re-rank your shared property list instantly.</p>
                                </div>
                            </div>
                        )}
                    </main>

                    <nav className="fixed bottom-0 left-0 right-0 bg-white border-t flex justify-around p-4 max-w-md mx-auto rounded-t-2xl shadow-inner">
                        <button onClick={() => setView('list')} className={`flex flex-col items-center ${view === 'list' ? 'text-blue-600' : 'text-slate-400'}`}>
                            <Icon name="home" size={24} />
                            <span className="text-[9px] font-black mt-1 tracking-widest uppercase">My List</span>
                        </button>
                        <button onClick={() => setView('settings')} className={`flex flex-col items-center ${view === 'settings' ? 'text-blue-600' : 'text-slate-400'}`}>
                            <Icon name="settings" size={24} />
                            <span className="text-[9px] font-black mt-1 tracking-widest uppercase">Needs</span>
                        </button>
                    </nav>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
